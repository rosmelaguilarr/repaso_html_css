<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review html and css</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="img/splash.jpg" alt="splash" class="header__img">
      <div class="header__text">
        <h1 class="header__title">Exercise LarnU</h1>
        <span class="header__name">Rosmel Aguilar Robles</span>
        <a href="#" class="header__link">more...</a>
      </div>
    </header>

    <main class="main">
      <section class="boxes">
        <div class="box">
          <h3 class="box__title">Colors</h3>
          <img src="img/blue.jpg" alt="colors" class="box__img">
        </div>
        <div class="box">
          <h3 class="box__title">Mix</h3>
          <img src="img/mix.jpg" alt="mix" class="box__img">
        </div>
        <div class="box">
          <h3 class="box__title">Gloves</h3>
          <img src="img/gloves.jpg" alt="gloves" class="box__img">
        </div>
        <div class="box">
          <h3 class="box__title">Inspire</h3>
          <img src="img/inspire.jpg" alt="inspire" class="box__img">
        </div>
      </section>
      <form class="form">
        <input type="text" class="form__item" placeholder="Name">
        <input type="email" class="form__item" placeholder="Email">
        <select name="options" id="options" class="form__item">
          <option value="store">Store</option>
          <option value="online">Online</option>
        </select>
        <button type="button" class="form__item form__item--btn">Enter</button>
      </form>

    </main>
  </div>
</body>

</html>
